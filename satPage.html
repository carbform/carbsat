<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="satPage.css">
</head>
<body>
    <!-- Dark Mode Toggle Switch -->
    <div class="theme-switch-wrapper">
        <span class="icon sun">‚òÄÔ∏è</span>
        <label class="theme-switch" for="darkModeSwitch">
            <input type="checkbox" id="darkModeSwitch" />
            <span class="slider round"></span>
        </label>
        <span class="icon moon">üåô</span>
    </div>

    <!-- Dark Mode Toggle Switch -->
    <div class="theme-switch-wrapper">
        <span class="icon sun">‚òÄÔ∏è</span>
        <label class="theme-switch" for="darkModeSwitch">
            <input type="checkbox" id="darkModeSwitch" />
            <span class="slider round"></span>
        </label>
        <span class="icon moon">üåô</span>
    </div>

    <header>
        <button id="back-button" class="icon-button" title="Back to List"><i class="fas fa-arrow-left"></i></button>
        <h1 id="satellite-title"></h1>
        <!-- Dark Mode Toggle Switch -->
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="darkModeCheckboxSatPage">
                <input type="checkbox" id="darkModeCheckboxSatPage" />
                <span class="slider round"></span>
            </label>
        </div>
        <!-- Removed old button: <button id="theme-toggle" ...> -->
    </header>

    <main>
        <!-- Map controls moved here -->
        <div id="map-controls">
            <label for="map-type">Map Type:</label>
            <select id="map-type">
                <option value="standard">Standard</option>
                <option value="satellite">Satellite</option>
                <option value="dark">Dark</option>
                <option value="terrain">Terrain</option>
            </select>
            <label><input type="checkbox" id="show-orbit"> Show Orbit</label>
            <label><input type="checkbox" id="show-groundtrack"> Show Ground Track</label>
            <label><input type="checkbox" id="show-footprint"> Show Footprint</label>
        </div>

        <!-- Container for Map and Right Column Info -->
        <div id="map-info-container">
            <div id="map-container">
                <div id="mapid"></div>
            </div>
            <!-- Right Column for Satellite and Position Info -->
            <div id="right-column-info">
                <div class="panel" id="satellite-panel">
                    <h2>Satellite Info</h2>
                    <div id="satellite-info" class="info-table-container">
                        <table class="info-table" id="satellite-table">
                            <tbody><!-- Satellite info will be populated here by JS --></tbody>
                        </table>
                    </div>
                </div>
                <div class="panel" id="position-panel">
                    <h2>Current Position</h2>
                    <div id="position-info" class="info-table-container">
                        <table class="info-table" id="position-table">
                            <tbody><!-- Position data will be populated here by JS --></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container for Orbital Info (now separate) -->
        <div id="orbital-info-panel-container">
            <div class="panel" id="orbital-panel">
                <h2>Orbital Elements (TLE)</h2>
                <div id="orbital-info" class="info-table-container">
                    <table class="info-table" id="orbital-table">
                        <tbody><!-- Orbital data will be populated here by JS --></tbody>
                    </table>
                </div>
            </div>
            <!-- Position panel moved out -->
        </div>
    </main>

    <div class="container">
        <!-- Status Messages Area -->
        <div id="loading-message" class="status-message loading" style="display: none;">Loading...</div>
        <div id="error-message" class="status-message error" style="display: none;">Error message here</div>

        <!-- Satellite Title -->
        <h1 id="satellite-title"></h1> <!-- Remove default text -->

        <!-- ... rest of the container ... -->
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.4/satellite.min.js"></script>
    <!-- Make sure calculations.js is loaded first -->
    <script src="calculations.js"></script>
    <!-- Then load satPage.js -->
    <script src="satPage.js"></script>
</body>
</html>
