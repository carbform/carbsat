<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Satellite Tracker</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
        <link rel="stylesheet" href="satpage.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
        <script src="library/jquery-3.6.0.min.js"></script>
        <script src="library/satellite.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic" type="text/javascript"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.min.css" type="text/css">
        <script src="https://unpkg.com/leaflet-gesture-handling"></script>
        <script src="TLE.js"></script>
        <script src="satPage.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                height: 100vh;
            }
            .container {
                display: flex;
                flex: 1;
            }
            #p5canvas {
                flex: 2;
                height: 100%;
                position: relative;
            }
            .info-panel {
                flex: 1;
                padding: 15px;
                background-color: #f5f5f5;
                overflow-y: auto;
            }
            .sat-data {
                margin-bottom: 20px;
            }
            h1, h2 {
                color: #2c3e50;
            }
            .data-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 8px;
            }
            .data-label {
                font-weight: bold;
            }
            .header {
                background-color: #2c3e50;
                color: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .time-display {
                font-size: 1.2em;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Satellite Tracker</h1>
            <div class="time-display">
                UTC Time: <span id="UTC">00:00:00</span>
            </div>
        </div>

        <div class="container">
            <div id="p5canvas"></div>
            
            <div class="info-panel">
                <!-- Updated structure for satellite data display -->
                <h2>Satellite Data</h2>
                <table id="satellite-info-table" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Lat (°N)</th>
                            <th>Lon (°E)</th>
                            <th>Alt (km)</th>
                            <th>Epoch</th>
                            <th>Eccen</th>
                            <th>Incl (°)</th>
                            <th>Mean Motion (rev/day)</th>
                            <th>Rev Num</th> <!-- Added Rev Num Header -->
                            <th>ECF X (km)</th>
                            <th>ECF Y (km)</th>
                            <th>ECF Z (km)</th>
                        </tr>
                    </thead>
                    <tbody id="satellite-info-body">
                        <!-- Satellite rows will be added here by satPage.js -->
                    </tbody>
                </table>
                <div id="loadingMessage"><p>Loading satellite data...</p></div>
                <!-- TLE Display (Optional, can be added if needed) -->
                <!--
                <div class="sat-data">
                    <h3>TLE Data</h3>
                    <div class="data-row">
                        <span class="data-label">TLE Line 1:</span>
                    </div>
                    <div>
                        <code id="l1">-</code>
                    </div>
                    <div class="data-row">
                        <span class="data-label">TLE Line 2:</span>
                    </div>
                    <div>
                        <code id="l2">-</code>
                    </div>
                </div>
                -->
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.geodesic"></script>
        <script src="library/satellite.min.js"></script> <!-- Ensure satellite.min.js is loaded -->
        <script src="TLE.js"></script> <!-- Load TLE class first -->
        <script src="satPage.js"></script> <!-- Load main page script -->
        <!-- Removed satPage_old.js include -->
    </body>
</html>
