<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="satPage.css">
</head>
<body>
    <header>
        <button id="back-button" class="icon-button" title="Back to List"><i class="fas fa-arrow-left"></i></button>
        <h1 id="satellite-title">Loading Satellite...</h1>
        <button id="theme-toggle" class="icon-button" title="Toggle Theme"><i class="fas fa-moon"></i></button>
    </header>

    <main>
        <div id="map-container">
            <div id="mapid"></div>
            <div id="map-controls">
                <label for="map-type">Map Type:</label>
                <select id="map-type">
                    <option value="standard">Standard</option>
                    <option value="satellite">Satellite</option>
                    <option value="dark">Dark</option>
                    <option value="terrain">Terrain</option>
                </select>
                <label><input type="checkbox" id="show-orbit"> Show Orbit</label>
                <label><input type="checkbox" id="show-groundtrack"> Show Ground Track</label>
                <label><input type="checkbox" id="show-footprint"> Show Footprint</label>
            </div>
        </div>

        <div id="info-panels">
            <div class="panel" id="position-panel">
                <h2>Current Position</h2>
                <div id="position-info">Loading...</div>
            </div>
            <div class="panel" id="orbital-panel">
                <h2>Orbital Elements (TLE)</h2>
                <div id="orbital-info">Loading...</div>
            </div>
            <div class="panel" id="satellite-panel">
                <h2>Satellite Info</h2>
                <div id="satellite-info">Loading...</div>
            </div>
        </div>
    </main>

    <div id="loading-message" class="status-message">Loading...</div>
    <div id="error-message" class="status-message error"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.4/satellite.min.js"></script>
    <!-- Make sure calculations.js is loaded first -->
    <script src="calculations.js"></script>
    <!-- Then load satPage.js -->
    <script src="satPage.js"></script>
</body>
</html>
